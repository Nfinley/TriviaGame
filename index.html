<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trivia Game</title>
    <!--Link to reset css template -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Raleway|Rokkitt:400,700" rel="stylesheet">
    <!-- Your style sheet link -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div id='wrap'>
        <!-- Title Header -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 col-md-2 col-lg-2 "></div>
                <div class="col-sm-12 col-md-8 col-lg-8 ">
                    <div class="panel panel-default triviaBox">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-sm-12 col-md-12 col-lg-12  text-center" id="header">
                                    <h1> Music History Trivia!</h1>
                                </div>
                                <hr>
                                <!-- For the timer -->
                                <div class="col-sm-12 col-md-12 col-lg-12 ">
                                    <div id="timer" class="text-center">
                                        <!-- <h3> Time Remaining:  </h3> -->
                                        <!-- dynamically update the timer here -->
                                        <!-- id for the start button -->
                                        <div id="start"> </div>
                                        <!-- <button class="waves-effect waves-light btn-lg text-center" id="start"> START TRIVIA </button> -->
                                    </div>
                                </div>
                                <!-- for the quesitons -->
                                <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                                    <div id="question">
                                        <!--  <h2> What is the first name of Mozart's dog?</h2> -->
                                    </div>
                                </div>
                                <!-- for the answers -->
                                <div class="col-sm-2 col-md-2 col-lg-2"></div>
                                <div class="col-sm-8 col-md-8 col-lg-8 center-block">
                                    <div id="answers">
                                        <!-- 
                                    <p>White Christmas by Bing Crosby </p> -->
                                    </div>
                                    <br>
                                    <div class="col-sm-2 col-md-2 col-lg-2"></div>
                                    <!-- Where the picture will go on the answer page -->
                                    <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                                        <div id="correctAnswer">
                                            <!-- This is where the text for correct answer will go if time is up or incorrect answer-->
                                        </div>
                                        <div id="fact"></div>
                                        <div id="picture" class = "pictureframe">
                                            <!-- Insert picture here -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="push"> </div>
                    </div>
                    <div id="footer">
                    </div>
                    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
                    </script>
                    <!-- References the underscore library -->
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
                    <!-- Include all compiled plugins (below), or include individual files as needed -->
                    <!-- Latest compiled and minified JavaScript -->
                    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
                    <!-- link to user JS file. Name will change -->
                    <script type="text/javascript" src="assets/javascript/app.js"></script>
                    <!-- link to js file that supports the backstretch piece -->
                    <script type="text/javascript" src="assets/javascript/javascript.js"></script>
                    <!-- Created a background with scrolling images -->
                    <script type="text/javascript">
                    $(document).ready(function() {
                        $.backstretch('assets/images/bg-turn.jpg');

                    });
                    </script>
                    <audio id="audioplayer"></audio>
</body>

</html>
